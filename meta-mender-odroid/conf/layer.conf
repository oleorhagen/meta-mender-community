# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mender-odroid"
BBFILE_PATTERN_mender-odroid = "^${LAYERDIR}/"
BBFILE_PRIORITY_mender-odroid = "10"

LAYERSERIES_COMPAT_mender-client-odroid = "dunfell"
LAYERDEPENDS_mender-client-odroid = "mender-client odroid-layer"
